<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    
    <!-- KaTeX JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/mhchem.min.js"></script>
    
    <style>
        @page {
            size: A4;
            margin: 2.5cm 2cm;
            
            @top-center {
                content: "{{ title }}";
                font-size: 10pt;
                color: #666;
                font-family: 'Georgia', serif;
            }
            
            @bottom-center {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 9pt;
                color: #999;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #333;
            background: white;
        }
        
        .document {
            max-width: 100%;
        }
        
        /* Title Section */
        .title-section {
            text-align: center;
            margin-bottom: 2em;
            padding-bottom: 1em;
            border-bottom: 3px solid #2c3e50;
        }
        
        h1 {
            font-size: 28pt;
            color: #2c3e50;
            margin-bottom: 0.5em;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        .summary {
            font-size: 11pt;
            color: #555;
            font-style: italic;
            margin-top: 1em;
            padding: 1em;
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            page-break-inside: avoid;
        }
        
        /* Section Styling */
        .section {
            margin-bottom: 2em;
            page-break-inside: avoid;
        }
        
        h2 {
            font-size: 16pt;
            color: #2c3e50;
            margin-bottom: 0.8em;
            padding-bottom: 0.3em;
            border-bottom: 2px solid #3498db;
            font-weight: bold;
        }
        
        .content {
            font-size: 11pt;
            text-align: justify;
            margin-bottom: 1em;
            line-height: 1.8;
        }
        
        /* Key Points Styling */
        .key-points {
            margin-top: 1em;
            padding: 1em;
            background: #f8f9fa;
            border-left: 4px solid #27ae60;
            page-break-inside: avoid;
        }
        
        .key-points h3 {
            font-size: 12pt;
            color: #27ae60;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        
        .key-points ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .key-points li {
            padding-left: 1.5em;
            margin-bottom: 0.5em;
            position: relative;
        }
        
        .key-points li:before {
            content: "‚óè";
            color: #27ae60;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        /* Math and Chemistry Styling */
        .katex {
            font-size: 1.1em;
        }
        
        .katex-display {
            margin: 1em 0;
            text-align: center;
        }
        
        /* Print Optimizations */
        @media print {
            body {
                background: white;
            }
            
            .section {
                page-break-inside: avoid;
            }
            
            h2 {
                page-break-after: avoid;
            }
        }
        
        /* Code and Technical Content */
        code {
            font-family: 'Courier New', monospace;
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10pt;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="document">
        <!-- Title Section -->
        <div class="title-section">
            <h1>{{ title }}</h1>
            {% if summary %}
            <div class="summary">
                <strong>Summary:</strong> {{ summary }}
            </div>
            {% endif %}
        </div>
        
        <!-- Content Sections -->
        {% for segment in segments %}
        <div class="section">
            <h2>{{ segment.heading }}</h2>
            <div class="content">
                {{ segment.content }}
            </div>
            
            {% if segment.key_points %}
            <div class="key-points">
                <h3>Key Points:</h3>
                <ul>
                    {% for point in segment.key_points %}
                    <li>{{ point }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    
    <!-- KaTeX Auto-render Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\[", right: "\\]", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ],
                throwOnError: false,
                trust: true
            });
        });
    </script>
</body>
</html>
